name: Update DC Data

on:
  schedule:
    # Runs on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version' # Use version from .node-version file
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run updateData script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: node scripts/updateData.js

      - name: Run generateChronologicalData script
        # This script uses the Data.js generated by the previous step
        run: node scripts/generateChronologicalData.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check if there are changes in the Data directory
          if ! git diff --quiet Data/; then
            echo "Data files changed, committing..."
            git add Data/
            git commit -m "Automated data update"
            git push
          else
            echo "No changes in data files to commit."
          fi 